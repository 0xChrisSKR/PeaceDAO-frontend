<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <defs>
    <linearGradient id="tBg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0b0b0f"/>
      <stop offset="1" stop-color="#14141b"/>
    </linearGradient>
    <radialGradient id="tGlow" cx="50%" cy="45%" r="60%">
      <stop offset="0" stop-color="#2c2c38"/>
      <stop offset="1" stop-color="transparent"/>
    </radialGradient>
    <linearGradient id="tGold" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#F8E6B8"/>
      <stop offset="0.5" stop-color="#E3C06A"/>
      <stop offset="1" stop-color="#C49736"/>
    </linearGradient>
  </defs>

  <rect width="1920" height="1080" fill="url(#tBg)"/>
  <rect width="1920" height="1080" fill="url(#tGlow)" opacity=".3"/>

  <!-- chain pattern -->
  <g transform="translate(960,540)" stroke="url(#tGold)" stroke-width="2" opacity=".15">
    <circle r="420" fill="none"/>
    <circle r="320" fill="none"/>
    <circle r="220" fill="none"/>
    <path d="M-420 0 L420 0 M0 -420 L0 420"/>
  </g>

  <!-- central vault symbol -->
  <g transform="translate(960,540) scale(1.1)">
    <circle r="120" fill="none" stroke="url(#tGold)" stroke-width="6"/>
    <path d="M-60 0 L60 0 M0 -60 L0 60" stroke="url(#tGold)" stroke-width="4"/>
    <circle r="8" fill="url(#tGold)"/>
  </g>

  <text x="50%" y="950" fill="url(#tGold)" font-family="sans-serif" font-size="64" text-anchor="middle" opacity=".8">$世界和平 Treasury</text>
</svg>
